<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="table-auto w-full text-sm text-left text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <td colspan="2" class="border border-gray-300 px-4 text-center w-auto">
            <form>
              <label
                for="search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
                >buscar</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                  </svg>
                </div>
                <input
                  type="search"
                  id="searchtexto"
                  name="searchValue"
                  [(ngModel)]="searchValueEst"
                  class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="buscar texto"
                />
              </div>
            </form>
          </td>
          <td class="border border-gray-300 px-4 text-center w-auto">
            <div class="flex">
              <div class="flex items-center me-4">
                <input
                  id="uno"
                  type="radio"
                  value="1"
                  name="estadoTexto"
                  [(ngModel)]="selectEstado"
                />
                <label
                  for="uno"
                  class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300"
                  >Activos</label
                >
              </div>
              <div class="flex items-center me-4">
                <input
                  id="cero"
                  type="radio"
                  value="0"
                  name="estadoTexto"
                  [(ngModel)]="selectEstado"
                />
                <label
                  for="cero"
                  class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300"
                  >Bajas</label
                >
              </div>
              <div class="flex items-center me-4">
                <input
                  id="dos"
                  type="radio"
                  value="2"
                  name="estadoTexto"
                  [(ngModel)]="selectEstado"
                />
                <label
                  for="dos"
                  class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300"
                  >Todos</label
                >
              </div>
            </div>
          </td>
          <td class="border border-gray-300 px-4 text-center w-auto">
            <button (click)="openModalNewEjemplar()">
                <i class="fa-solid fa-user-plus fa-2x"></i>
              </button>
          </td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  
    <table
      class="table-auto w-full text-sm text-left text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-4 py-2 w-auto">#</th>
          <th scope="col" class="px-4 py-2 w-auto">codPrestamo</th>
          <th scope="col" class="px-4 py-2 w-auto">fecha</th>
          <th scope="col" class="px-4 py-2 w-auto">Estudiante</th>
          <th scope="col" class="px-4 py-2 w-auto">F. inicio</th>
          <th scope="col" class="px-4 py-2 w-auto">F. fin</th>
          <th scope="col" class="px-4 py-2 w-auto">Tipo pres.</th>
          <th scope="col" class="px-4 py-2 w-auto">Estado</th>
          <th scope="col" class="px-4 py-2 w-auto">delete</th>
          <th scope="col" class="px-4 py-2 w-auto">imprimir</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let mprestamo of mainListPrestamos | paginate : { itemsPerPage: 4, currentPage: p }
          "
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-300 dark:hover:bg-gray-900"
        >
          <td class="w-4 p-4 w-auto">
            <div class="flex items-center">
              <input
                type="radio"
                id="id_menu"
                name="id_menu"
                (change)="seleccionarTextoPorId(mprestamo.id_mprestamo)"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label class="sr-only">menu</label>
            </div>
          </td>
          <td class="px-4 py-4 w-auto">
            {{ mprestamo.id_mprestamo }}
          </td>
          <td class="px-4 py-4 w-auto">
            {{ mprestamo.fecha }}
          </td>
          <td class="px-4 py-4 w-auto">
            {{ mprestamo.realiza.persona.nombre }}
          </td>
          <td class="px-4 py-4 w-auto">
            {{mprestamo.fechaini}}
          </td>
          <td class="px-4 py-4 w-auto">
            {{mprestamo.fechafin}}
          </td>
          <td class="px-4 py-4 w-auto">
            {{mprestamo.tipopres}}
          </td>
          <td class="px-4 py-4 w-auto">
            <span *ngIf="mprestamo.estado == 1">
              <i class="fa-solid fa-thumbs-up fa-2x"></i>
            </span>
            <span *ngIf="mprestamo.estado == 0">
              <i class="fa-solid fa-thumbs-down fa-2x"></i>
            </span>
          </td>
          <td class="px-4 py-4 w-auto">
            <button>
                <i class="fa-solid fa-trash fa-2x"></i>
              </button>
          </td>
          <td class="px-4 py-4 w-auto">
            <button>
                <i class="fa-solid fa-print fa-2x"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
