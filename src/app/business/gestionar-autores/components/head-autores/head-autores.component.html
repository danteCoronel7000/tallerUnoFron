<table class="table-auto w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <!-- TÃ­tulo o encabezado de la tabla -->
    <caption>Gestionar Autores</caption>
  
    <!-- Encabezado de la tabla -->
    <thead>
   
    </thead>
  
    <!-- Cuerpo de la tabla -->
    <tbody>
      <tr>
        <td colspan="5" class="border border-gray-300 text-right px-4 py-4">
            <button (click)="openModal()">
                <i class="fa-solid fa-user-plus fa-2x"></i>
              </button>
        </td>
      </tr>
      <tr>
        <td class="border border-gray-300 px-4 py-4 text-center">
          
<form>   
  <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">buscar</label>
  <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
      </div>
      <input 
  type="search" 
  id="search"
  class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
  placeholder="buscar autor" 
  (input)="buscarAutores(getInputValue($event))" 
/>
  </div>
</form>

        </td>
        <td colspan="4" class="border border-gray-300 px-4 py-4 text-center">
          <div class="flex">
            <div class="flex items-center me-4">
              <input id="inline-radio" 
                     type="radio" 
                     value="1" 
                     name="inline-radio-group" 
                     (change)="onRadioChange($event)" />
              <label for="inline-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Activos</label>
            </div>
            <div class="flex items-center me-4">
              <input id="inline-2-radio" 
                     type="radio" 
                     value="0" 
                     name="inline-radio-group" 
                     (change)="onRadioChange($event)" />
              <label for="inline-2-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Bajas</label>
            </div>
            <div class="flex items-center me-4">
              <input id="inline-checked-radio" 
                     type="radio" 
                     value="2" 
                     name="inline-radio-group" 
                     checked 
                     (change)="onRadioChange($event)" />
              <label for="inline-checked-radio" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Todos</label>
            </div>
          </div>
          
        </td>
        
      </tr>
    </tbody>
  
    <!-- Pie de la tabla -->
    <tfoot>
    </tfoot>
  </table>
