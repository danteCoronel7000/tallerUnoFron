<!-- Open Modal -->
<div
  *ngIf="isOpen"
  id="modal"
  class="fixed inset-0 z-50 bg-blue-300 flex items-center justify-center"
>
  <div class="relative w-full max-w-3xl h-auto mx-auto">
    <div class="relative bg-white rounded-lg shadow-lg w-full">
      <!-- Modal header -->
      <div class="flex justify-between items-center p-5 rounded-t border-b">
        <h3 class="text-xl font-medium text-gray-900">Formulario agregar usuario y password</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          (click)="close()"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-6 space-y-6 overflow-y-auto max-h-[70vh]">
        <!-- form -->

    
<form [formGroup]="usuarioForm">

  
<div class="mb-6">
  <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">username</label>
  <input type="text" formControlName="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="escriba el nombre de usuario" required />
</div> 
<div *ngIf="usuarioForm.get('username')?.invalid && usuarioForm.get('username')?.touched">
  <small class="text-red-600">El nombre de usuario es obligatorio</small>
</div>
<div class="mb-6">
  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
  <input type="password" formControlName="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
</div> 
<div class="mb-6">
  <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
  <input type="password" formControlName="confirm_password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
</div> 
<div *ngIf="usuarioForm.errors?.['passwordMismatch'] && usuarioForm.get('confirm_password')?.touched">
  <small class="text-red-600">Las contraseñas no coinciden</small>
</div>

  <button type="button" (click)="close()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">cancelar</button>
  <button type="submit" [disabled]="usuarioForm.invalid" (click)="crearUsuario()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:bg-gray-400 disabled:cursor-not-allowed dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">enviar</button>
</form>


        <!-- Close form -->
      </div>
    </div>
  </div>
</div>
<!-- Close Modal -->

<!-- Modal de confirmación exitosa -->
<div 
  *ngIf="showSuccessModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg p-8 shadow-lg max-w-md text-center">
    <div class="flex justify-center mb-4">
      <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    <h3 class="text-xl font-bold text-gray-900 mb-2">¡Usuario creado con éxito!</h3>
    <p class="text-gray-600">El nuevo usuario ha sido registrado correctamente.</p>
  </div>
</div>
