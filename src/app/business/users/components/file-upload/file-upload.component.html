<!-- Imagen de perfil -->
<img
  class="w-16 h-16 rounded-full"
  [src]="userPhotoUrl"
  alt="Profile Picture"
/>

<button
  data-modal-target="popup-modal"
  data-modal-toggle="popup-modal"
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button"
>
  Toggle modal sel
</button>

<div
  id="popup-modal"
  tabindex="-1"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        type="button"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="popup-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5 text-center">
        <svg
          class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>

        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          #fileInput
          id="fileInput"
          type="file"
          accept="image/*"
        />

        <h3
          class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
          *ngIf="message"
        >
          {{ message }}
        </h3>
        <button
          type="button"
          class="text-white my-6 bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center disabled:bg-red-400 disabled:cursor-not-allowed disabled:opacity-50"
          (click)="onUpload()"
          [disabled]="!selectedFile"
        >
          Yes, Send
        </button>
        <button
          data-modal-hide="popup-modal"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          No, cancel
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-content-center align-items-center min-h-screen w-ful">
  <p-card header="Formulario libro" class="w-10">
    <form
      [formGroup]="formUser"
      (ngSubmit)="edit ? updateBook() : createBook()"
      class="flex flex-column gap-2"
    >
      <div class="field flex flex-column gap-1">
        <p-fileUpload
          mode="basic"
          [chooseLabel]="edit ? 'Cambiar imagen' : 'Seleccionar imagen'"
          chooseIcon="pi pi-upload"
          name="demo[]"
          [customUpload]="true"
          accept="image/*"
          maxFileSize="1000000"
          (onSelect)="edit ? changeImage($event) : onFileSelected($event)"
        />
      </div>
      <div class="flex gap-2">
        <p-button label="Guardar" [loading]="isSaveInProgress" type="submit" />
      </div>
    </form>
  </p-card>
</div>
