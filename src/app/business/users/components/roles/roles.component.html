<!-- Mostrar un mensaje si no hay roles -->
<ng-template #noRoles>
  <p class="text-[#D2B48C] px-2">No se encontraron roles para este usuario.</p>
</ng-template>

<button
  id="dropdownDefaultButton"
  data-dropdown-toggle="dropdown"
  class="bg-white text-[#D2B48C] focus:outline-none font-[Monospace] rounded-lg text-lg mr-4 px-5 py-0.8 text-center inline-flex items-center"
  type="button"
  (click)="openDrop()"
  (click)="openAccordion()"
>
{{ selectedRole ? selectedRole : 'roles' }}
  <svg
    class="w-2.5 h-2.5 ms-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 10 6"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="m1 1 4 4 4-4"
    />
  </svg>
</button>

<!-- Dropdown menu -->
<div
  id="dropdown"
  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-53 dark:bg-gray-700"
>
<ul
*ngIf="roles.length > 0; else noRoles"
class="py-2 text-sm text-gray-700 dark:text-gray-200"
aria-labelledby="dropdownDefaultButton"
>
<li *ngFor="let role of roles">
  <button
  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
  (click)="selectRole(role)"
  > 
    {{ role }}
  </button>
</li>
</ul>
</div>
